<div class="container">
    <div class="header">
        <h5 class="text-center">
            Employee Details
        </h5>
        <!--Search functionality-->
        <div class="form-group">
            <input class="form-control" type="tetx" placeholder="Search .." [(ngModel)]="filter">
        </div>

        <a [routerLink]="['employee']" class="btn btn-primary"> Add Employee </a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Full Name
                </th>
                <th>
                    Designation
                </th>
                <th>
                    Join Date
                </th>
                <!--<th>
                        Department
                    </th>
                    <th>
                        Status
                    </th>-->
                <th>
                    Action
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of this.empService.employees| filter: filter | paginate: {itemsPerPage:5,currentPage:page}">
                <td>{{emp.EmployeeId}}</td>
                <td>{{emp.EmployeeName}}</td>
                <td>{{emp.Designation}}</td>
                <td>{{emp.DateOfJoining|date:'dd-MM-yyyy'}}</td>
                <!--<td>{{emp.DepartmentId}}</td>
                    <td >{{emp.IsActive}}</td>-->
                <td>
                    <button (click)="deleteform(emp)" class="btn btn-sm btn-outline-danger">Delete</button>&nbsp;
                   <button (click)="populateform(emp)" class="btn btn-sm btn-info"
                        style="margin-left:10px">Edit</button>

                        <!--<button (click)="upemp(emp)" class="btn btn-sm btn-info"
                        style="margin-left:10px">Edit</button>-->
                </td>

            </tr>
        </tbody>



    </table>

    <div class="footer">
        <!--pagination - control-->

        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>

</div>
